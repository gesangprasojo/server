upstream ssr_server{
server localhost:3000;
}
upstream back_server{
server localhost:8000;
}
server {
      listen  82;
      server_name gesangprasojo.com www.gesangprasojo.com;
      index index.html index.htm index.php;
      location / {
        add_header Last-Modified $date_gmt;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_pass http://ssr_server;
        # etag off;
      }
}
server {
      listen  80;
      server_name v2api.gesangprasojo.com;
      # index index.html index.htm index.php;
      root /home/v2/backend/public;
      index index.html index.htm index.php;
        access_log /var/log/nginx/test.log;
      location / {
         try_files $uri $uri/ /index.php?$query_string;
        # proxy_pass http://back_server;
      }
      location ~ \.php(.*)$ {
        # root /var/www/project/enesis/auth/public;
        fastcgi_pass unix:/run/php-fpm.sock;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_index index.php;
        include  fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
  }
}